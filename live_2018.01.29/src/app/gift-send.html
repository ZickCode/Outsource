<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<meta name="keywords" content=""/>
<meta content="caibaojian" name="author"/>
<meta name="flexible" content="design-width=750">
<title></title>
<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="content gift-send">
        <div class="ui-title">
            <a class="ui-title-btn_back j-title-back">返回</a>
            <p class="ui-title-text">收到礼物</p>
            <a class="ui-title-btn_share j-title-share"></a>
        </div>
        <div class="container">
            <div class="user-info">
                <div class="user-img-box">
                    <img src="http://fakeimg.pl/120x120/282828/fff" alt="">
                </div>
                <p class="user-name">前小小家美衣</p>
                <p class="gift-num">给Ta送上一份礼物吧</p>
            </div>
            <div class="gift-choose-box j-gift-choose-box">
                <ul class="clearfix">
                    <li class="on">
                        <img src="assets/images/icon-flower.png" alt="">
                        <p class="gift-name">鲜花</p>
                        <div class="gift-worth">
                            <p class="volume">2点</p>
                            <p class="money">2元</p>
                        </div>
                    </li>
                    <li>
                        <img src="assets/images/icon-bicycle.png" alt="">
                        <p class="gift-name">单车</p>
                        <div class="gift-worth">
                            <p class="volume">10点</p>
                            <p class="money">10元</p>
                        </div>
                    </li>
                    <li>
                        <img src="assets/images/icon-car.png" alt="">
                        <p class="gift-name">超跑</p>
                        <div class="gift-worth">
                            <p class="volume">50点</p>
                            <p class="money">50元</p>
                        </div>
                    </li>
                    <li>
                        <img src="assets/images/icon-airplane.png" alt="">
                        <p class="gift-name">私人飞机</p>
                        <div class="gift-worth">
                            <p class="volume">100点</p>
                            <p class="money">100元</p>
                        </div>
                    </li>
                    <li>
                        <img src="assets/images/icon-rocket.png" alt="">
                        <p class="gift-name">超级火箭</p>
                        <div class="gift-worth">
                            <p class="volume">200点</p>
                            <p class="money">200元</p>
                        </div>
                    </li>
                    <li>
                        <img src="assets/images/icon-ship.png" alt="">
                        <p class="gift-name">航空母舰</p>
                        <div class="gift-worth">
                            <p class="volume">500点</p>
                            <p class="money">500元</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="gift-num">
                <p>请选择以上礼品</p>
                <div class="gift-num-input">
                    <input type="text" value="1">
                </div>
            </div>
            <div class="pay-box">
                <a class="btn-pay">去支付</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/vendor.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=.5,minimum-scale=.5,maximum-scale=.5,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/comm.css" rel="stylesheet" />
		<link href="css/reg.css" rel="stylesheet" />
	</head>

	<body class="reg">
		<header class="mui-bar mui-bar-nav header">
			<div>
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<p>注册</p>
			</div>
			<a id="icon-book" class="icon-book"></a>
		</header>
		<div class="mui-content">
			<img src="images/login/bg-login.jpg"/>			
			<div class="switch">
				<a id="login">登录</a>
				<a id='reg' class="active">注册</a>
			</div>
			<form id="reg-form" class="mui-input-group">
				<div class="mui-input-row inputbox">
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row noafter inputbox code">
					<input id='code' type="text" class="mui-input-clear mui-input" placeholder="请输入验证码">
					<img src="http://via.placeholder.com/146x66" alt="" />
				</div>
				<div class="radio">
					<div class="mui-input-row mui-radio mui-left noafter">
						<label>找厂家,发布任务</label>
						<input name="checkbox1" value="Item 1" type="radio">
					</div>
					<div class="mui-input-row mui-radio mui-left noafter">
						<label>是厂家,想接单</label>
						<input name="checkbox1" value="Item 1" type="radio">
					</div>
				</div>
				<div class="checkbox">
					<div class="mui-input-row mui-checkbox mui-left noafter">
						<label>同意《服务协议》</label>
						<input name="checkbox1" value="Item 1" type="checkbox">
					</div>
				</div>
			</form>
			<div class="mui-content">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary btn-reg">下一步</button>
			</div>
			<a href="" class="login-weichat">
				<i class="icon-weichat"></i>
				<p>微信登录</p>
			</a>
		</div>
		<div class="footer">
			<div id="home">
				<i class="icon-home"></i>
				<p>任务大厅</p>
			</div>
			<div id="list">
				<i class="icon-list"></i>
				<p>二手纸箱</p>
			</div>
			<div id="loan">
				<i class="icon-pen"></i>
				<p>生产厂家</p>
			</div>
			<div id="machinedetail">
				<i class="icon-money"></i>
				<p>纸箱金融</p>
			</div>
			<div id="machinelist">
				<i class="icon-gear"></i>
				<p>设备展示</p>
			</div>
			<div id="usercenter">
				<i class="icon-user"></i>
				<p>个人中心</p>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/comm.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var settings = app.getSettings();
					var loginButton = doc.getElementById('login');
					var regButton = doc.getElementById('reg');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					loginButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'login.html',
							id: 'login',
							preload: true,
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					regButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'login.html',
							id: 'login',
							show: {
								aniShow: 'pop-in'
							}
						});
					});
				});
			}(mui, document));
		</script>
	</body>

</html>

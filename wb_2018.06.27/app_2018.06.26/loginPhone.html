<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=.5,minimum-scale=.5,maximum-scale=.5,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/comm.css" rel="stylesheet" />
		<link href="css/loginPhone.css" rel="stylesheet" />
	</head>

	<body class="login-phone">
		<header class="mui-bar mui-bar-nav header">
			<div>
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<p>登录</p>
			</div>
			<a id="icon-book" class="icon-book"></a>
		</header>
		<div class="mui-content">
			<img src="images/login/bg-login.jpg"/>			
			<p class="login-title">验证码登录</p>
			<form id="login-form" class="mui-input-group">
				<div class="mui-input-row inputbox">
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row noafter inputbox code">
					<input id='code' type="text" class="mui-input-clear mui-input" placeholder="请输入验证码">
					<a class="getcode" href="">获取验证码</a>
				</div>
				<button id='login-phone' class="mui-btn mui-btn-block mui-btn-primary btn-gray">立即登录</button>
			</form>
		</div>
		<div class="footer">
			<div id="home">
				<i class="icon-home"></i>
				<p>任务大厅</p>
			</div>
			<div id="list">
				<i class="icon-list"></i>
				<p>二手纸箱</p>
			</div>
			<div id="loan">
				<i class="icon-pen"></i>
				<p>生产厂家</p>
			</div>
			<div id="machinedetail">
				<i class="icon-money"></i>
				<p>纸箱金融</p>
			</div>
			<div id="machinelist">
				<i class="icon-gear"></i>
				<p>设备展示</p>
			</div>
			<div id="usercenter">
				<i class="icon-user"></i>
				<p>个人中心</p>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/comm.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					
				});
			}(mui, document));
		</script>
	</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的专业等级</title>
	<link rel="stylesheet" href="css/mui.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="css/mui.picker.css" rel="stylesheet" />
	<link href="css/mui.poppicker.css" rel="stylesheet" />
	<script src="js/hotcss2.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
	    <h1 class="mui-title">我的专业等级</h1>
	    <a class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">申请添加</a>
	</header>
	<div class="wrap hub-bg">
			<div class="degree">
				<div class="tip">已有的专业等级证书却没有显示出来?可通过右上角申请添加.</div>
				<div class="degree-ul">
					<ul>
						<li>
							<div class="title">吉它</div>
							<div class="left">
								<div class="level">专业等级：<span>吉它六级</span></div>
								<div class="time">考试日期：<span>2012-12-12</span></div>
							</div>
							<div class="right">
								<div class="stated">等级状态</div>
								<div class="way">审核中</div>
							</div>
						</li>
						<li>
							<div class="title">吉它</div>
							<div class="left">
								<div class="level">专业等级：<span>吉它六级</span></div>
								<div class="time">考试日期：<span>2012-12-12</span></div>
							</div>
							<div class="right">
								<div class="stated">等级状态</div>
								<div class="way yes">已通过</div>
							</div>
						</li>
						<li>
							<div class="title">吉它</div>
							<div class="left">
								<div class="level">专业等级：<span>吉它六级</span></div>
								<div class="time">考试日期：<span>2012-12-12</span></div>
							</div>
							<div class="right">
								<div class="stated">等级状态</div>
								<div class="way no">未通过</div>
							</div>
							<div class="remarks">
								未通过原因是什么
							</div>
						</li>
					</ul>
				</div>
			</div>
	</div>
	<script src="js/mui.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/mui.picker.js"></script>
	<script src="js/mui.poppicker.js"></script>
	<script>
			
			$(".pass").click(function(){
				$(this).toggleClass("passon");
				var inputs = $(this).prev(".input").children("input")
				var input = $(this).prev(".input").children("input").attr("type")
				if(input=="text"){
					inputs.attr("type","password")
				}if(input=="password"){
					inputs.attr("type","text")
				}
			})
			$(".list-add").click(function(){
				var list = '<li class="mui-table-view-cell list-added"><a class="mui-navigate-right"><label>准考证号</label><input type="text" class="mui-input-clear" placeholder="请输入"></a></li>'
				$(".rg-list").append(list)
			});
			$(".list-del").click(function(){
				$(".rg-list li.list-added:last-child").remove()
			})
	</script>
</body>
</html>

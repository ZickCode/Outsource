<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>这是一个最最普通的演示</title>
	<link rel="stylesheet" href="css/mui.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/hotcss.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav lg-bar">
	    <a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
	    <h1 class="mui-title">艺考中心</h1>
	</header>
	<div class="wrapper">
		<div class="login-info">
			<div class="login-avtor"><img src="images/avtor.png"></div>
		</div>
		<div class="mui-content login-content">
			<div>
				<div id="segmentedControl" class="mui-segmented-control">
					<a class="mui-control-item mui-active" href="#item1">验证码登陆</a>
					<a class="mui-control-item" href="#item2">密码登陆</a>
				</div>
			</div>
			<div style="margin-top: 3.25rem;">
				<div id="item1" class="mui-control-content mui-active">
					<ul class="login-item">
						<li>
							<div class="name">手机号</div>
							<div class="input"><input type="text" placeholder="请输入手机号"></div>
						</li>
						<li>
							<div class="name">验证码</div>
							<div class="input"><input type="text" placeholder="请输入验证码"></div>
							<div class="code"><a href="#">获取验证码</a></div>
						</li>
					</ul>
					<div class="login-items"><button class="login-btn">登录</button></div>
				</div>
				<div id="item2" class="mui-control-content">
					<ul class="login-item">
						<li>
							<div class="name">手机号</div>
							<div class="input"><input type="text" placeholder="请输入手机号"></div>
						</li>
						<li>
							<div class="name">密码</div>
							<div class="input"><input type="text" placeholder="请输入密码"></div>
						</li>
					</ul>
					<div class="login-items"><button class="login-btn">登录</button></div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/mui.js"></script>
	<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
		</script>
</body>
</html>

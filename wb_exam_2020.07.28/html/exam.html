<script>
    (function($, doc) {
        $.init();
        $.ready(function() {
            // 查看大图
            mui.previewImage();
            // 音频播放
            mui('body').on('tap', '.j-question-player', function(){
                // 暂停所有页面中的audio
                for(var i=0; i<mui('audio').length; i++){
                    mui('audio')[i].pause();
                }
                for(var i=0; i<mui('.j-question-player').length; i++){
                    mui('.j-question-player')[i].className = mui('.j-question-player')[i].className.replace(' stop', '');
                }
                this.className += ' stop';
                this.parentNode.querySelector('audio').play();
            });
            var nowIndex = 0;
            // tab切换
            document.getElementById('slider').addEventListener('slide', function(e) {
                if(e.detail.slideNumber == mui('.mui-control-item').length-1){
                    mui('.j-btn-submit')[0].innerHTML = '提交';
                }else{
                    mui('.j-btn-submit')[0].innerHTML = '下一步';
                }
                nowIndex = e.detail.slideNumber;
            });	
            // 下一步按钮
            mui('body').on('tap', '.j-btn-submit', function(){
                if(nowIndex < mui('.mui-control-item').length-1){
                    mui('#slider').slider().gotoItem(nowIndex+1);
                }else{
                    // 提交数据
                    for(var i=0; i<document.querySelectorAll('.question-item').length; i++){
                        var _box = document.querySelectorAll('.question-item')[i];
                        for(var j=0; j<_box.querySelectorAll('.j-checkbox').length; j++){
                            var _input = _box.querySelectorAll('.j-checkbox')[j];
                        }
                    }
                    mui.toast('提交成功!',{ duration:'long', type:'div' }) 
                }
            });
        });
    })(mui, document);
</script>

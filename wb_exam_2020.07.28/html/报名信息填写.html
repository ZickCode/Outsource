			$(".pkdate").click(function() {
				var dtpicker = new mui.DtPicker({
					type: "date", //设置日历初始视图模式
					beginDate: new Date(1900, 01, 01), //设置开始日期 
					endDate: new Date(y, m - 1 + '', d), //设置结束日期 
				})
				dtpicker.show(function(e) {
					var this_times = e.y.text + '-' + e.m.text + '-' + e.d.text;
					console.log(this_times)
					$(".pkdate").val(this_times);
				})
			});
			var y = CurentTime(1),
				m = CurentTime(2),
				d = CurentTime(3);

			function stringIstime(stringTime) {
				var timestamp2 = Date.parse(new Date(stringTime));
				timestamp2 = timestamp2 / 1000;
				return timestamp2;
			}

			function CurentTime(type) {
				var time = '';
				var now = new Date();
				var year = now.getFullYear(); //年
				var month = now.getMonth() + 1; //月
				var day = now.getDate(); //日
				var hh = now.getHours(); //时
				var mm = now.getMinutes(); //分
				var ss = now.getSeconds(); //秒
				switch(type) {
					case 1:
						time = year;
						break;
					case 2:
						time = month;
						break;
					case 3:
						time = day;
						break;
				}
				/*if (time < 10)
				{
				    time = '0' + time;
				}*/
				time = time + '';
				return(time);
			}

			//格式化时间戳
			function formatDate(dates) {
				da = new Date(dates);
				var year = da.getFullYear() + '-';
				var month = da.getMonth() + 1 + '-';
				var date1 = da.getDate();
				if(da.getMonth() + 1 < 10) {
					month = '0' + month;
				}
				if(da.getDate() + 1 < 10) {
					date1 = '0' + date1;
				}
				return year + month + date1;
			}
			
			
			$(".pass").click(function(){

				}if(input=="password"){

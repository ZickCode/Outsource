<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>准考证信息</title>
	<link rel="stylesheet" href="css/mui.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="css/mui.picker.css" rel="stylesheet" />
	<link href="css/mui.poppicker.css" rel="stylesheet" />
	<script src="js/hotcss2.js"></script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
	    <h1 class="mui-title">准考证信息</h1>
	</header>
	<div class="wrap hub-bg">
			<div class="exam-title"><div class="hub-title">准考证二维码</div></div>
			<div class="exam-code">
				<img src="images/code.png">
				<p>此二维码用于考试时监考老师扫码录入和确认考生信息</p>
			</div>
			<div class="exam-title"><div class="hub-title">考试信息</div></div>
			<form class="mui-input-group" id="input_example">
				<ul class="mui-table-view rg-list">
				    <li class="mui-table-view-cell list-pic">
					        <label>考生寸照</label>
							<div class="pic"><img src="images/example.png"></div>
				    </li>
				    <li class="mui-table-view-cell">
					        <label>考生姓名</label>
							<div class="mui-input-clear">张艺谋</div>
				    </li>
				    <li class="mui-table-view-cell">
					        <label>考生性别</label>
							<div class="mui-input-clear">男</div>
				    </li>
				    <li class="mui-table-view-cell">
					        <label>考生民族</label>
							<div class="mui-input-clear">汉族</div>
				    </li>
				    <li class="mui-table-view-cell">
					        <label>考生籍贯</label>
							<div class="mui-input-clear">重庆</div>
				    </li>
				    <li class="mui-table-view-cell">
					        <label>出生日期</label>
							<div class="mui-input-clear">2012-12-12</div>
				    </li>
				    <li class="mui-table-view-cell">
					        <label>身份证号</label>
							<div class="mui-input-clear">200121192191291101</div>
				    </li>
				    <li class="mui-table-view-cell">
					        <label>报考专业</label>
							<div class="mui-input-clear">沙克斯</div>
				    </li>
				    <li class="mui-table-view-cell">
					        <label>报考等级</label>
							<div class="mui-input-clear">六级</div>
				    </li>
				    <li class="mui-table-view-cell">
					        <label>考试时间</label>
							<div class="mui-input-clear">2012-12-12 12：00</div>
				    </li>
				    <li class="mui-table-view-cell">
					        <label>准考证号</label>
							<div class="mui-input-clear">21231231321</div>
				    </li>
				    <li class="mui-table-view-cell">
					        <label>考试地点</label>
							<div class="mui-input-clear">重庆市沙坪坝区工商大学</div>
				    </li>
				</ul>
			</form>
	</div>
	<script src="js/mui.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/mui.picker.js"></script>
	<script src="js/mui.poppicker.js"></script>
	<script>
			
			$(".pass").click(function(){
				$(this).toggleClass("passon");
				var inputs = $(this).prev(".input").children("input")
				var input = $(this).prev(".input").children("input").attr("type")
				if(input=="text"){
					inputs.attr("type","password")
				}if(input=="password"){
					inputs.attr("type","text")
				}
			})
			$(".list-add").click(function(){
				var list = '<li class="mui-table-view-cell list-added"><a class="mui-navigate-right"><label>准考证号</label><input type="text" class="mui-input-clear" placeholder="请输入"></a></li>'
				$(".rg-list").append(list)
			});
			$(".list-del").click(function(){
				$(".rg-list li.list-added:last-child").remove()
			})
	</script>
</body>
</html>
